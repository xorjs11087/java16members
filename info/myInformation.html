<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 - 나의 정보</title>
    <link rel="stylesheet" href="myInformation.css">
</head>
<!--body 부분에 userInformation.js 적용.-->
<body onload="loadUserInformation()">
    <!--전체 속성을 myInformation 이라고 지정하고, css 파일에서 전체 속성 값 설정.-->
    <div class="myInformation">
        <!--네비게이션바. 해당 주소를 클릭하면, 나의 정보, 프로필 편집, 참여 통계 주소로 이동-->
        <div class="nav">
            <ul>
                <a href="myInformation.html" onclick='showPage("myInformation")'>나의 정보</a></li><br/>
                <a href="myProfile.html" onclick='showPage("myProfile")'>나의 프로필</a></li><br/>
                <a href="record.html" onclick='showPage("record")'>참여 통계</a></li><br/>
            </ul>
        </div>
        
        <!--사용자 정보 입력 폼-->
        <form id="informationForm">

            <!--사용자 정보 입력 폼의 라벨-->
            <div class="label-group">
                <label for="name">이름</label><br/>
                <label for="phone">연락처</label><br/>
                <label for="email">이메일</label><br/>
                <label for='area'>활동 지역</label><br/>
            </div>

            <!--사용자 정보 입력 폼의 입력란-->
            <div class="input-group">
                <!--이름 부분에 readonly 는 수정이 불가하도록 해주는 속성. -->
                <input type="text" id="name" name="name" readonly><br/>
                <input type="tel" id="phone" name="phone"><br/>
                <input type='email' id='email' name='email'><br/>
                <select id='area'> 
                    <option value=''>선택</option>
                    <option value='부산'>부산</option>
                    <option value='대구'>대구</option>
                    <option value='전북'>전북</option>
                    <option value='전남'>전남</option>
                    <option value='광주'>광주</option>
                </select><br/>
            </div>
    
            <!--사용자 정보 입력 폼의 버튼-->
            <button class="cancel-button" onclick='resetForm("infoForm")'>취소</button> 
            <button class="submit-button" onclick='submitForm("infoForm")'>등록</button> 
        </form>
    </div> 
<script src="userInformation.js"></script>
</body>
</html>
