<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 - 나의 정보</title>
</head>
<body onload="loadUserInformation()">
    <div class="nav">
        <ul>
            <li><a href="myInformation.html" onclick='showPage("myInformation")'>나의 정보</a></li>
            <li><a href="myProfile.html" onclick='showPage("myProfile")'>나의 프로필</a></li>
            <li><a href="myParticipation.html" onclick='showPage("myParticipation")'>참여 통계</a></li>
        </ul>
    </div>
        
    <form id="informationForm">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" readonly><br/>

        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone"><br/>

        <label for="email">이메일</label>
        <input type='email' id='email' name='email'><br/>

        <label for='area'>활동 지역</label>
        <select id='area'> 
            <option value=''>선택</option>
            <option value='부산'>부산</option>
            <option value='대구'>대구</option>
            <option value='전북'>전북</option>
            <option value='전남'>전남</option>
            <option value='광주'>광주</option>
        </select><br/>
    
        <button onclick='resetForm("infoForm")'>취소</button> 
        <button onclick='submitForm("infoForm")'>등록</button> 
    </form> 
<script src="userInformation.js"></script>
</body>
</html>
